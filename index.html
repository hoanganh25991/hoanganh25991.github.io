<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            position: relative;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .game-item:hover {
            background-color: #f0f0f5;
        }
        .game-item img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .game-item span {
            flex-grow: 1;
            font-size: 18px;
            font-weight: bold;
        }
        .game-item button {
            margin-left: 10px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-item button:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .preview-frame {
            width: 100%;
            height: 25vh;
            border: 1px solid #ddd;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function togglePreview(button, repoName) {
            const gameItem = button.closest('.game-item');
            const iframe = gameItem.nextElementSibling;

            if (iframe.style.display === 'block') {
                iframe.style.display = 'none';
            } else {
                document.querySelectorAll('.preview-frame').forEach(frame => frame.style.display = 'none');

                iframe.src = `https://github.com/hoanganh25991/${repoName}/blob/main/README.md`;
                iframe.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Game List</h1>
    </header>
    <div class="container">
        <ul class="game-list">
            <li class="game-item">
                <img src="50.svg" alt="Monk Journey Icon">
                <span>Monk Journey</span>
                <button onclick="togglePreview(this, 'threejs-monk-journey')">Preview</button>
                <a href="threejs-monk-journey" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
            <li class="game-item">
                <img src="50.svg" alt="Three.js Warrior V2 Icon">
                <span>Three.js Warrior V2</span>
                <button onclick="togglePreview(this, 'threejs-warrior-v2')">Preview</button>
                <a href="threejs-warrior-v2" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
            <li class="game-item">
                <img src="50.svg" alt="P5.js Soldier Icon">
                <span>P5.js Soldier</span>
                <button onclick="togglePreview(this, 'p5js-soldier')">Preview</button>
                <a href="p5js-soldier" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
            <li class="game-item">
                <img src="50.svg" alt="P5.js Tank Icon">
                <span>P5.js Tank</span>
                <button onclick="togglePreview(this, 'p5js-tank')">Preview</button>
                <a href="p5js-tank" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
            <li class="game-item">
                <img src="50.svg" alt="Three.js Warrior Icon">
                <span>Three.js Warrior</span>
                <button onclick="togglePreview(this, 'threejs-warrior')">Preview</button>
                <a href="threejs-warrior" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
            <li class="game-item">
                <img src="50.svg" alt="P5.js Squad Icon">
                <span>P5.js Squad</span>
                <button onclick="togglePreview(this, 'p5js-squad')">Preview</button>
                <a href="p5js-squad" target="_blank"><button>Play</button></a>
            </li>
            <iframe class="preview-frame"></iframe>
        </ul>
    </div>
</body>
</html>
